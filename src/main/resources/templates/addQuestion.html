<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/addquestion.css}">
	<title>Quiz Page</title>
</head>
<body>
<div th:insert="menu.html :: menu"></div>
<div class="main-container py-5 px-4">
<div class="box">
	<form class="card bg-primary py-5 px-4" action="#" th:action="@{/saveQuestion}" th:object="${question}" method="POST">
		<p>Question title</p>
		<input type="text" th:field="*{title}" >
		<p>Option 1</p>
		<input type="text" th:field="*{optionA}" >
		<p>Option 2</p>
		<input type="text" th:field="*{optionB}" >
		<p>Option 3</p>
		<input type="text" th:field="*{optionC}" >
		<p>Correct ans (option 1/2/3/4)</p>
		<input type="text" th:field="*{ans}">

		<div class="d-flex justify-content-center mt-6">
		<button type="submit" class="btn btn-outline-warning mx-auto">Add Question</button>
		<button type="button" th:onclick="window.location.href='/allquestionui'"
				class="btn btn-outline-warning mx-auto">All Questions</button></div>

	</form>

</div>
<div th:insert="footer.html :: footer"></div>
</div>
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
