<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/questions.css}">
    <title>Quiz Page</title>
</head>
<body>
<div th:insert="menu.html :: menu"></div>
<div class="main-container py-5 px-4">

    <div class="container py-5 px-4">
        <h1 class="bg-danger text-light">All Questions</h1>

        <form action="" method="GET" th:object=${qForm}>
            <div class="ques-box bg-dark text-light" th:each="ques, i: ${qForm.questions}">
                <p class="title" th:text="${ques.title}"></p>

                <div class="option">
                    <input type="radio" th:name="|questions[${i.index}].chose|" th:value="1" />
                    <p th:text="${ques.optionA}"></p>
                </div>

                <div class="option">
                    <input type="radio" th:name="|questions[${i.index}].chose|" th:value="2" />
                    <p th:text="${ques.optionB}"></p>
                </div>

                <div class="option">
                    <input type="radio" th:name="|questions[${i.index}].chose|" th:value="3" />
                    <p th:text="${ques.optionC}"></p>
                </div>

                <div class="option">
                    <p>ANS</p>
                    <p  th:text="${ques.ans}"></p>
                </div>

            </div>

        </form>
    </div>



    <div th:insert="footer.html :: footer"></div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
