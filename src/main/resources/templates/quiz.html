<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/quiz.css}">
	<title>Quiz Page</title>
</head>
<body>
<div th:insert="menu.html :: menu"></div>
<div class="main-container py-5 px-4">
<div class="box">
	<h1 class="mb-5 text-center">Quiz 1</h1>
	<form class="card bg-primary py-5 px-4" action="/questions" method="POST">
		<p class="text-center ">Enter The Student's Full Name</p>
		<input type="text" name="username">
		<p class="text-danger warning" th:if="${warning}" th:text="${warning}"></p>
		<button type="submit" class="btn btn-dark">Start The Quiz</button>
	</form>
</div>
<div th:insert="footer.html :: footer"></div>
</div>
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
