<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/home.css}">
	<title>Home Page</title>
</head>
<body>

   <div th:insert="menu.html :: menu"></div>

   <div class="main-container py-5 px-4">
<div class="image-container"><img th:src="@{/images/image.jpg}"></div>

	<div class="box">
	<h3 id ="Greeting"></h3>
	<script>
function time(){
var today = new Date();
var hourNow = today.getHours();
var el = document.getElementById("Greeting");
  if (hourNow < 12) {
                     el.innerHTML = 'Good Morning Students! Are you ready for Quiz? ';
                  } else if (hourNow >= 12 && hourNow <= 17){
                     el.innerHTML = 'Good Afternoon Students! Are you ready for Quiz?';
                  } else if (hourNow >= 17 && hourNow <= 24){
                     el.innerHTML = 'Good Evening Students! Are you ready for Quiz?'
                  }
}
window.onload = function(){
time()
}
  </script>
		</br>
	<div class="d-grid gap-4 col-2 mx-auto">
		<a href="/quiz" class="btn btn-primary" role="button">Yes, I'm Ready!</a>
	</div>
   </div>
   </div>
   <script src="index.js" type="text/javascript"></script>
   <div th:insert="footer.html :: footer"></div>
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
